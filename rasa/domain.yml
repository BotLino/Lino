slots:
  period:
    type: "text"
    initial_value: ""

actions:
  - utter_default
  - utter_restart
  - utter_greet
  - utter_goodbye

  - utter_menu
  - actions.menu.ActionDailyMenu
  - utter_weekmenu

  - utter_notifications
