        Cursos para Terceira Idade
          Inglês / Francês / Espanhol (45h) - R$ 362,25
          Alemão (45h) - R$ 552,30
        
        Cursos Preparatórios
          Preparatório TOELF / IELTS / DELF (60h) - R$ 789,60
          Preparatório DELE (Espanhol) (45h) - R$ 593,25

  utter_duration:
    - text: |
        Então, no UnB Idiomas, existem cursos de 45 e 60 horas.

        Os cursos de 45h, são de 25/03/19 a 26/06/19;
        já os cursos de 60h, são de 18/03/19 a 19/07/19

  utter_campus:
    - text: |
        Todos os campus da Universidade de Brasília possuem UnB Idiomas. Atualmente, estes são os cursos ofertados
        
