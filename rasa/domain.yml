  - utter_documents

  - utter_gmail

templates:
  utter_default:
    - text: |
        Não entendi muito bem.

        Você poderia repetir, de outra maneira?

  utter_restart:
    - text: |
        Reiniciando :)

  utter_menu:
    - text: |
        Ahh, tá na hora de comer né?

        É pra já, você quer saber o rango de hoje ou da semana?

  utter_weekmenu:
    - text: |
        Eita, desculpa amigx. Ainda não consigo te falar o cardápio da semana

        Mas relaxa que jaja eu consigo.

  utter_documents:
    - text: |
        Eita, tá precisando de algum documento específico?

        Mas sorry jovem, ainda não aprendi a fazer isso. Coming soon...

  utter_notifications:
    - text: |
        Queres receber notificações sobre o cardápio do dia??

  utter_gmail:
    - text: |
        Não seria ótimo receber todos os e-mails dos professores por aqui mesmo?

        Eu iria adorar(se tivesse professores, mas já que não tenho..)

        Mas vou ficar te devendo essa, sou bot baby ainda kkkkk

  utter_greet:
    - text: |
        Oi! Eu sou o Lino, seu assistente de sobrevivência da FGA. Dentre minhas incríveis habilidades, constam tirar as suas dúvidas da faculdade e te avisar quando você estiver perdendo aquela carne de sol do R.U. Legal, não é?

        Você gostaria de tirar alguma dúvida da faculdade, ver os avisos dos seus professores ou saber o que tá rolando no R.U.? Posso te ajudar nessas coisas.

  utter_goodbye:
    - text: |
        Espero ter ajudado! Quando precisar de ajuda, já sabe onde procurar!
