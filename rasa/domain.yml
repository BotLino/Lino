        Vou reiniciar o flow aqui

  utter_menu:
    - text: |
        Opa, de hoje ou da semana?

  utter_documents:
    - text: |
        Vish pessoa, agora não rola

        Não me ensinaram ainda, mas logo logo tô manjando!

  utter_notifications:
    - text: |
        Massa, easy te mandar as notificações. Qual você quer?

  utter_weekly_menu:
    - text: Tá aqui o cardápio da semana... Bom proveito :)
      image: "https://webcrawler-ru.lappis.rocks/cardapio/pdf"

  utter_gmail:
    - text: |
        Para eu te mandar os e-mails precisarei te colocar no meu banco de dados de notificações, blz?

  utter_greet:
    - text: |
        E aê, beleza?! Lino aqui!

        Que que vc tá afim hj? Documentos, período de matrícula, notificações ou RU?
  
  utter_goodbye:
    - text: |
        Feshow então!!!

        Precisando, só me gritar aqui

  utter_help:
    - text: |
        Opa, deixa eu te responder aqui então

        Como um bot criado para facilitar seu percurso e formação no curso, minhas principais funções se resumem em sanar as suas necessidades gerais da faculdade

        Dentre minhas capacidades, eu posso procurar e te enviar o cardápio diário e semanal do RU, bem como os cardápios específicos como café da manhã, almoço e jantar. Além disso, posso, se você quiser, posso também te cadastrar em meu banco de dados e te mandar essas informações em um horário determinado

        Outra notificação que posso te mandar sãos os e-mails dos professores e da faculdade em geral. Claro, que apenas se você quiser que eu te mande tais

        Posso te mandar também tutoriais de como emitir os documentos que lhe forem necessários. Vou te ensinar passo-a-passo como buscar no Matrícula Web, em um tutorial com links e fotos demonstrativas. Além disso, também posso te mandar o calendário do semestre, com informações como período de matrícula e trancamento

        E é isso! Qualquer coisa, é só falar comigo!
