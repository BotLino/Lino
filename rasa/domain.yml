          Alemão / Árabe / Coreano / Grego Moderno / Hebraico / Italiano / Russo (45h) - R$ 703,50
          Inglês Instrumental / Francês Instrumental (45h) - R$ 703,50
          Chinês (Mandarim) / Chinês (Conversação) (60h) - R$ 666,75
          Japonês (60h) - R$ 471,45
